<!DOCTYPE html>
<html>
<head>
    <title>LUSHABA APPLICATIONS</title>
</head>
<body>
    <h1>LUSHABA APPLICATIONS</h1>
    
    <h2>Applicant Information</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname"><br>
        
        <label for="idNumber">ID Number:</label><br>
        <input type="text" id="idNumber" name="idNumber"><br>
        
        <label for="previousSchool">Previous School:</label><br>
        <input type="text" id="previousSchool" name="previousSchool"><br>
        
        <label for="schoolId">Previous School ID:</label><br>
        <input type="text" id="schoolId" name="schoolId"><br>
        
        <h2>Parent/Guardian Information</h2>
        
        <label for="parentName">Parent/Guardian Name:</label><br>
        <input type="text" id="parentName" name="parentName"><br>
        
        <label for="contactNumber">Contact Number:</label><br>
        <input type="text" id="contactNumber" name="contactNumber"><br>
        
        <label for="emailAddress">Email Address:</label><br>
        <input type="email" id="emailAddress" name="emailAddress"><br>
        
        <h2>Academic Information</h2>
        
        <label for="previousResults">Previous Results:</label><br>
        <textarea id="previousResults" name="previousResults"></textarea><br>
        
        <h2>Application Status</h2>
        
        <label for="status">Status:</label><br>
        <select id="status" name="status">
            <option value="pending">Pending</option>
            <option value="sent">Sent</option>
            <option value="approved">Approved</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
